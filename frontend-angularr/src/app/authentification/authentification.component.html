<header>
  <div class="logo">
    <img src="https://tse4.mm.bing.net/th/id/OIP.DqzAYevLmA0BnSvWkDiMsQAAAA?rs=1&pid=ImgDetMain&o=7&rm=3"
         alt="SNDP Logo"
         class="logo-img">
    <span>Société Nationale de Distribution des Pétroles Agil Energy</span>
  </div>
</header>

<section class="hero">
  <div class="hero-left">
    <small style="color: rgb(207, 21, 21);">SECURE AUTHENTICATION</small>
    <h1>Access Your Professional<br>Fleet Management Space</h1>
    <p>Authenticate to manage SNDP vehicles, track missions, and access operational data in a secure environment.</p>

    <div class="login-form">
      <input type="email" placeholder="Professional email address" [(ngModel)]="email">
      <input type="password" placeholder="Password" [(ngModel)]="password">
      <button (click)="login()">SECURE LOGIN</button>
    </div>
  </div>

  <div class="hero-right">
    <!-- ✅ chemin relatif correct -->
    <img src="assets/car.png" alt="Car">
  </div>
</section>
